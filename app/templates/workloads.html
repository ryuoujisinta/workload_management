<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>工数登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>工数登録</h1>
    <form method="post">
        <table>
            <thead>
                <tr>
                    <th>タスク\日付</th>
                    {% for date in dates %}
                    <th>{{ date }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task }}</td>
                    {% for date in dates %}
                    <td><input type="number" name="{{ task }}_{{ date }}" min="0" step="0.5"></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">登録</button>
    </form>
</body>
</html>
