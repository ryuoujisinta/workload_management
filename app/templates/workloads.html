{% extends 'base.html' %}
{% block title %}工数登録{% endblock %}
{% block content %}
<div class="form-container">
    <h2>工数登録</h2>
    <form method="post">
        <table>
        <thead>
            <tr>
                <th>タスク\日付</th>
                {% for date in dates %}
                <th>{{ date }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task }}</td>
                {% for date in dates %}
                <td><input type="number" name="{{ task }}_{{ date }}" min="0" step="0.5"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
</table>
        <button type="submit">登録</button>
    </form>
</div>
{% endblock %}
