{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<h2>ログイン</h2>
<form method="post">
    <label>ユーザー名: <input type="text" name="username"></label>
    <label>パスワード: <input type="password" name="password"></label>
    <button type="submit">ログイン</button>
</form>
<p><a href="{{ url_for('main.register') }}">新規登録はこちら</a></p>
{% endblock %}
