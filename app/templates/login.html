{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div class="form-container">
    <h2>ログイン</h2>
    <form method="post">
        <label>ユーザー名
            <input type="text" name="username" required>
        </label>
        <label>パスワード
            <input type="password" name="password" required>
        </label>
        <button type="submit">ログイン</button>
    </form>
    <p class="extra-link"><a href="{{ url_for('main.register') }}">新規登録はこちら</a></p>
</div>
{% endblock %}
